<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 1em 2em;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #388E3C;
        }
        .message {
            margin-top: 1.5em;
            font-size: 1.3em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="helloBtn">Click Me</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('helloBtn').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Fuck you';
        });
    </script>
</body>
</html>
